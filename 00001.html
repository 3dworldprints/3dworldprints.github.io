<!DOCTYPE html>
<html>
  <head>
    <title>Producto</title>
    <style>
      .product-container {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      
      .product-img {
        width: 100%;
        max-width: 600px;
      }
      
      .product-info {
        text-align: center;
        margin: 20px 0;
      }
      
      .product-title {
        font-size: 28px;
        font-weight: bold;
        margin-bottom: 10px;
      }
      
      .product-description {
        margin-bottom: 10px;
      }
      
      .product-color {
        margin-bottom: 10px;
      }
      
      .product-ref {
        color: #999;
        margin-bottom: 10px;
      }
      
      .add-to-cart-btn {
        background-color: #f5a623;
        color: white;
        font-size: 16px;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-top: 10px;
      }
      
      .add-to-cart-btn:hover {
        background-color: #f7b94e;
      }
    </style>
  </head>
  <body>
    <div class="product-container">
      <img class="product-img" src="https://raw.githubusercontent.com/3dworldprints/3dworldprints.github.io/main/featured_preview_cf716b36-1151-44a4-aa4a-3c641a1cc09a.jpg" alt="Producto">
      <div class="product-info">
        <h1 class="product-title">Nombre del Producto</h1>
        <p class="product-description">Descripci√≥n del producto</p>
        <select class="product-color">
          <option value="rojo">Rojo</option>
          <option value="verde">Verde</option>
          <option value="azul">Azul</option>
        </select>
        <p class="product-ref">Referencia: 12345</p>
        <button class="add-to-cart-btn" data-id="1">Agregar al carrito</button>
      </div>
    </div>
  </body>
</html>
